{% extends "base.html" %}
{% block tital %}Game{% endblock %}

{% block content %}
<style>
    .game-wrapper {
        background-color: #fce4ec;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: sans-serif;
        overflow: hidden;
        touch-action: manipulation;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        text-align: center;
        width: 85%;
        max-width: 320px;
        border: 4px solid #f06292;
    }

    h1 {
        color: #d81b60;
        font-size: 1.6rem;
        margin-top: 15px;
    }

    .gif-container img {
        width: 100%;
        border-radius: 15px;
    }

    .btn-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
        height: 60px;
    }

    button {
        padding: 15px 30px;
        font-size: 1.1rem;
        border-radius: 15px;
        border: none;
        font-weight: bold;
        cursor: pointer;
    }

    #yesBtn {
        background-color: #4caf50;
        color: white;
    }

    #noBtn {
        background-color: #f44336;
        color: white;
        position: relative;
    }

    .success-screen {
        background-color: #4caf50;
        color: white;
        position: fixed;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        font-size: 6rem;
        font-weight: bold;
    }
</style>

<div class="game-wrapper">
    <div class="card">
        <div class="gif-container">
            <img src="https://www.icegif.com/wp-content/uploads/valentines-day-icegif-30.gif">
        </div>
        <h1>Will you Marry Me?</h1>
        <div class="btn-container">
            <button id="yesBtn"
                onclick="document.getElementById('success').style.display='flex'">
                Yes
            </button>
            <button id="noBtn"
                onmouseover="move()"
                ontouchstart="move()">
                No
            </button>
        </div>
    </div>
</div>

<div id="success" class="success-screen">YES!</div>

<script>
function move() {
    const btn = document.getElementById('noBtn');
    btn.style.position = 'fixed';
    btn.style.left = Math.random() * (window.innerWidth - 120) + 'px';
    btn.style.top = Math.random() * (window.innerHeight - 60) + 'px';
}
</script>

{% endblock %}
