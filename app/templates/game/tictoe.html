{% extends "base.html" %}
{% block content %}

<style>
    body {
        margin: 0;
        padding: 20px;
        background: #485b6e;
        color: #fff;
        font-family: Helvetica, Arial, sans-serif;
        font-weight: bold;
        text-align: center;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    h1 {
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: #f1f1f1;
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        margin: 0 0 20px 0;
    }

    h2 {
        font-size: clamp(1rem, 4vw, 1.5rem);
        margin: 15px 0 10px 0;
    }

    .container {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
    }

    #game {
        width: min(300px, 80vw);
        height: min(300px, 80vw);
        border: 1px solid #dadada;
        margin: 0 auto 20px auto;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0;
    }

    #game > li {
        list-style: none;
        text-decoration: none;
        background: #f1f1f1;
        border: 1px solid #ccc;
        border-right: 1px solid #fff;
        cursor: pointer;
        text-transform: uppercase;
        text-align: center;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: clamp(2rem, 10vw, 4rem);
        aspect-ratio: 1;
        padding: 0;
    }

    #game > li.x {
        color: #ed4e6e;
    }

    #game > li.o {
        color: #485b6e;
    }

    #game > li:hover {
        background: #f9f9f9;
    }

    #game > li:active {
        background: #e0e0e0;
    }

    #nfo {
        text-align: center;
        margin-top: 20px;
        padding: 15px;
        background: rgba(0,0,0,0.1);
        border-radius: 10px;
    }

    #whos-turn > span,
    #game-messages > span {
        display: none;
    }

    #whos-turn.x span.x,
    #whos-turn.o span.o, 
    #game-messages.player-x-win > span.player-x-win, 
    #game-messages.player-o-win > span.player-o-win,
    #game-messages.draw > span.draw {
        display: block;
        margin-top: 10px;
        font-size: clamp(1rem, 4vw, 1.2rem);
        padding: 10px;
        background: rgba(255,255,255,0.1);
        border-radius: 5px;
    }

    #reset-game {
        text-align: center;
        border: none;
        padding: 12px 24px;
        background: #ed4e6e;
        color: #fff;
        font-size: clamp(0.9rem, 4vw, 1rem);
        letter-spacing: 1px;
        text-transform: uppercase;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
        max-width: 300px;
        margin: 20px auto;
        display: block;
        transition: background 0.3s ease;
        font-weight: bold;
    }

    #reset-game:hover {
        background: #2c3e52;
    }

    #reset-game:active {
        transform: scale(0.98);
    }

    #score {
        font-size: clamp(0.9rem, 4vw, 1.1rem);
        line-height: 1.8;
        background: rgba(255,255,255,0.05);
        padding: 15px;
        border-radius: 8px;
    }

    #score span {
        font-size: clamp(1.2rem, 5vw, 1.5rem);
        color: #ed4e6e;
        margin-left: 5px;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 480px) {
        body {
            padding: 10px;
        }

        .container {
            padding: 10px;
        }

        #game {
            margin-bottom: 15px;
        }

        #nfo {
            padding: 10px;
            margin-top: 15px;
        }

        #reset-game {
            padding: 10px 20px;
            margin: 15px auto;
        }

        #whos-turn.x span.x,
        #whos-turn.o span.o, 
        #game-messages.player-x-win > span.player-x-win, 
        #game-messages.player-o-win > span.player-o-win,
        #game-messages.draw > span.draw {
            padding: 8px;
            margin-top: 8px;
        }
    }

    /* Landscape orientation adjustments */
    @media (max-height: 600px) and (orientation: landscape) {
        body {
            padding: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            align-items: start;
        }

        h1 {
            grid-column: 1 / -1;
            margin-bottom: 10px;
        }

        #game {
            width: min(250px, 40vh);
            height: min(250px, 40vh);
            margin: 0 auto;
        }

        #nfo {
            margin-top: 0;
        }

        #reset-game {
            grid-column: 1 / -1;
            max-width: 200px;
        }
    }

    /* Touch device optimizations */
    @media (hover: none) and (pointer: coarse) {
        #game > li:hover {
            background: #f1f1f1;
        }

        #reset-game:hover {
            background: #ed4e6e;
        }

        #reset-game:active {
            background: #2c3e52;
        }
    }
</style>

<div class="container">
    <h1>Tic-Tac-Toe</h1>
    
    <ul id="game">
        <!-- first row -->
        <li data-pos="0,0"></li>
        <li data-pos="0,1"></li>
        <li data-pos="0,2"></li>
        <!-- second row -->
        <li data-pos="1,0"></li>
        <li data-pos="1,1"></li>
        <li data-pos="1,2"></li>
        <!-- third row -->
        <li data-pos="2,0"></li>
        <li data-pos="2,1"></li> 
        <li data-pos="2,2"></li>
    </ul>
    
    <button id="reset-game">Reset Game</button>
    
    <!-- Game Messages -->
    <div id="game-messages">
        <span class="player-x-win">ğŸ† Player One Wins!</span>
        <span class="player-o-win">ğŸ† Player Two Wins!</span>
        <span class="draw">ğŸ¤ It's a Draw!</span>
    </div>
    
    <aside id="nfo">
        <h2>Who's Turn</h2>
        <div id="whos-turn" class="x">
            <span class="x">ğŸ® Player 1 (X)</span>
            <span class="o">ğŸ® Player 2 (O)</span>
        </div>
        
        <h2>Score Card</h2>
        <div id="score">
            Player 1 (X): <span id="player-one-score">0</span><br />
            Player 2 (O): <span id="player-two-score">0</span>
        </div>
    </aside>
</div>

<script>
    (function Game() {
        // Elements
        var game = document.getElementById('game');
        var boxes = document.querySelectorAll('li');
        var resetGame = document.getElementById('reset-game');
        var turnDisplay = document.getElementById('whos-turn');
        var gameMessages = document.getElementById('game-messages');
        var playerOneScoreCard = document.getElementById('player-one-score');
        var playerTwoScoreCard = document.getElementById('player-two-score');
        
        // Vars
        var context = { 'player1' : 'x', 'player2' : 'o' };
        var board = [];
        
        var playerOneScore = 0;
        var playerTwoScore = 0;
        
        var turns;
        var currentContext;
        
        // Constructor
        var init = function() {
            turns = 0;
            
            // Get current context
            currentContext = computeContext();
            
            // Setup 3 x 3 board 
            board[0] = new Array(3);
            board[1] = new Array(3);
            board[2] = new Array(3);
            
            // bind events
            for(var i = 0; i < boxes.length; i++) {
                boxes[i].addEventListener('click', clickHandler, false);
            }
            
            resetGame.addEventListener('click', resetGameHandler, false);
        }
        
        //Keeps track of player's turn
        var computeContext = function() {
            return (turns % 2 == 0) ? context.player1 : context.player2;
        }
        
        // Bind the dom element to the click callback
        var clickHandler = function() {
            this.removeEventListener('click', clickHandler);
            
            this.className = currentContext;
            this.innerHTML = currentContext;
            
            var pos = this.getAttribute('data-pos').split(',');
            board[pos[0]][pos[1]] = computeContext() == 'x' ? 1 : 0;
            
            if(checkStatus()) {
                gameWon();
            }
            
            turns++;
            currentContext = computeContext();
            turnDisplay.className = currentContext;
        }
        
        
        // Check to see if player has won
        var checkStatus = function() {
            var used_boxes = 0;
            
            for(var rows = 0; rows < board.length; rows++ ) {
                var row_total = 0;
                var column_total = 0;
                
                for(var columns = 0; columns < board[rows].length; columns++) {
                    row_total += board[rows][columns];
                    column_total += board[columns][rows];
                    
                    if(typeof board[rows][columns] !== "undefined") {
                        used_boxes++;
                    }
                }
                
                // Winning combination for diagonal scenario [0,4,8], [2,4,6]
                var diagonal_tl_br = board[0][0] + board[1][1] + board[2][2]; // diagonal top left to bottom right
                var diagonal_tr_bl = board[0][2] + board[1][1] + board[2][0]; // diagonal top right bottom left
                
                if(diagonal_tl_br == 0 || diagonal_tr_bl == 0 || diagonal_tl_br == 3 || diagonal_tr_bl == 3) {
                    return true;
                }
                
                // Winning combination for row [0,1,2], [3,4,5], [6,7,8]
                // Winning combination for column [0,3,6], [1,4,7], [2,5,8]
                // Only way to win is if the total is 0 or if the total is 3. X are worth 1 point and O are worth 0 points
                if(row_total == 0 || column_total == 0 || row_total == 3 || column_total == 3) {
                    return true;
                }
                
                // if all boxes are full - Draw!!!
                if(used_boxes == 9) {
                    gameDraw();
                }
            }
        }
        var gameWon = function() {
            clearEvents();
            
            // show game won message
            gameMessages.className = 'player-' + computeContext() + '-win';
            
            // update the player score
            switch(computeContext()) {
                case 'x':
                    playerOneScoreCard.innerHTML = ++playerOneScore;
                    break;
                case 'o':
                    playerTwoScoreCard.innerHTML = ++playerTwoScore;
            }
        }
        // Tells user when game is a draw.
        var gameDraw = function() {
            gameMessages.className = 'draw';
            clearEvents();
        }
        
        // Stops user from clicking empty cells after game is over
        var clearEvents = function() {
            for(var i = 0; i < boxes.length; i++) {
                boxes[i].removeEventListener('click', clickHandler);
            }
        }
        // Reset game to play again
        var resetGameHandler = function() {
            clearEvents();
            init();
            
            // Go over all the li nodes and remove className of either x,o
            // clear out innerHTML
            for(var i = 0; i < boxes.length; i++) {
                boxes[i].className = '';
                boxes[i].innerHTML = '';
            }
            
            // Change Who's turn class back to player1
            turnDisplay.className = currentContext;
            gameMessages.className = '';
        }
        
        game && init();
    })();
</script>

{% endblock %}
